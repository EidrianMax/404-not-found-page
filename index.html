<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>404 Not Found</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="title">404 not found</h1>

        <div class="flexbox">
          <img
            class="picture flexbox-item"
            src="./Scarecrow.png"
            alt="Scarecrow"
          />
          <div class="flexbox-item">
            <h2 class="subtitle">I have bad news for you</h2>
            <p class="text">
              The page you are looking for might be removed or is temporarily
              unavailable
            </p>
            <button class="btn">Back to homepage</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
